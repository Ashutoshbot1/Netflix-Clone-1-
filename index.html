<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Netflix Clone</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.icon-icons.com/icons2/2657/PNG/96/netflix_icon_161073.png">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div class="left">
                <div class="logo">
                    <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/netflix_logo_icon_170918.png" alt="Netflix-Logo">

                </div>

                <div class="menu-items">
                    <ul class="items">
                        <a href="#"><li class="item item1 off-white">Home</li></a>
                        <a href="#"><li class="item item1 off-white">TV Shows</li></a>
                        <a href="#"><li class="item item1 off-white">Movies</li></a>
                        <a href="#"><li class="item item1 off-white">New & Popular</li></a>
                        <a href="#"><li class="item item1 off-white">My List</li></a>
                        <a href="#"><li class="item item1 off-white">Browser By languages</li></a>
                        

                    </ul>
                </div>
            </div>

            <div class="right">
                <div class="search-icon off-white">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="bell-icon off-white">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="profile-image">
                    <img src="http://occ-0-2186-2164.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABd2iBy1NSegYCzAbUxV12X2MEotOcn3FnxvaalWe08Wleic_GCdzveB-hLJq4mCnqGOu1zeBLD59D7X5sMZ2lyli0HfoyrY.png?r=558" alt="">
                </div>

            </div>
        </nav>

        <section class="bill-board">
            <div class="image">
                <img src="http://occ-0-2186-2164.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABWpWo7m5bQVfCRqWErmoM4QpKtNnBSYSaseoa-s-mpBJHjWKwsQ-F8-bc-E9F2tN1A91nFYETgVbWP8HXjsAvOoinPvo0FKgB_jXl8iko-Nz.webp?r=1eb" alt="">
            </div>
                

            <div class="text">
                <p>While running a convenience store in Toronto, members of a Korean-Canadian family deal with customers, each other and the evolving world around them.</p>
            </div>

            <div class="buttons">
                <a href="#" class="play btn">
                    <i class="fa-solid fa-play"></i>
                    <p>Play</p>
                </a>

                <a href="#" class="more-info btn">
                    <i class="fa-solid fa-info"></i>
                    <p>More Info</p>
                </a>


            </div>
        </section>


    </header>
    
</body>
</html>
